<body>

  <div class="container">
      <h1> Churrascômetro</h1>
      <input id="adultos" name="adultos" type="number" placeholder="Adultros">
      <input id="criancas" name="criancas" type="number" placeholder="Crianças">
      <input id="duracao" name="duracao" type="number" placeholder="Duração (horas)">
      <button onclick="calcular(resultado)">Calcular</button>

      <div id="resultado">

      </div>

      <div id="map">
        <h5>Preencha a sua cidade e estado e encontre supermercados próximos.</h5>
        <input id="local" name="local" placeholder="exemplo: são paulo-sp">
        
        <a href="#" id="linkMap" target="_blank">
        <button onclick="localizar(local)">Localizar</button>
        </a>
        
      </div>

      <h6>Aula do curso ProgramadoBR
        <br>
         By F.R.A.N.K
      </h6>
          
      <script src="./scripts/script.js">

      </script>
  </div>
